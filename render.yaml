services:
  - type: web
    name: business-dashboard
    env: python
    buildCommand: pip install -r requirements_dashboard.txt
    startCommand: gunicorn dashboard_app:server --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_CREDENTIALS
        sync: false
